plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Fat JARs for easier distribution to places
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: "com.twilio.sdk", name: "twilio", version: "7.38.0"
    compile group: "com.sparkjava", name: "spark-core", version: "2.9.1"
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.21'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.qmetric', name: 'spark-authentication', version: '1.4'
    compile ('net.dv8tion:JDA:3.8.3_463') {
        exclude module: 'opus-java'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Define the main class for the application
mainClassName = 'io.banditoz.twilcord.Bot'
compileJava.options.encoding = 'UTF-8'
